<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- CircleLoad -->
<script src="jquery.shCircleLoader-min.js"></script>
<link rel="stylesheet" href="jquery.shCircleLoader.css">
<link rel="stylesheet" href="private.css">
<!-- Validator -->
<script type="text/javascript" src="validate.min.js"></script>
<!-- Word Show -->
<script src="wordshow.js"></script>
<title>查询系统</title>
</head>
<body style="background-color: #222222">
<div class="container">
	<div class="body-margin">
		<div class="row justify-content-center mb-4">
			<div class="input-group col-4">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">From</span>
				</div>
				<input type="text" name="input" class="form-control" id="input" aria-describedby="emailHelp" placeholder="Enter email">
				<div id="input-valid" class="valid-feedback">
							Looks good!
				</div>
				<div id="input-invalid" class="invalid-feedback">
							Please input a word we have or you may input an error word.
				</div>
			</div>
		</div>
		<div class="row justify-content-center mb-4">
			<div class="input-group col-4">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">To</span>
				</div>
				<input type="text" name="output" class="form-control" id="output" placeholder="Password">
				<div id="output-valid" class="valid-feedback">
							Looks good!
				</div>
				<div id="output-invalid" class="invalid-feedback">
							Please input a word we have or you may input an error word.
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<button id="submit" type="submit" class="btn btn-light mt-4">Start!</button>
	</div>
	<div id="loading" class="loading-margin">
	</div>
	<div class="text-center mb-3 mt-3 font-fixed" id="display">
	</div>
	<div id="ground">
		<div id="slogan">
			The wordLadder is this
		</div>
	</div>
</div>
<!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script>
	$(function(){
	
	// loading circle mount
	$('#loading').shCircleLoader({
    namespace: "myns",
    color: "transparent",
    dotsRadius: 15
});
	$('#loading').hide();
	// remote end validate
	$("#input").blur(function(){
		let input = $('#input').val();
		var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": `http://106.15.225.249:3000/wordladder/search?word=${input}`,
				  "method": "GET",
				  "headers": {
					"Content-Type": "application/json;charset=utf-8",
				  },
		}
		let ajax = $.ajax(settings)
		ajax.done(function(response){
		// friendly show the result of validation
			if(response.has)
			{
				$('#input').addClass("is-valid");
				$('#input').removeClass("is-invalid");
				$('#input-invalid').hide();
				$('#input-valid').show();
			}
			else{
				$('#input').removeClass("is-valid");
				$('#input').addClass("is-invalid");
				$('#input-invalid').show();
				$('#input-valid').hide();
			}
		})
	});
	// remote end validate
	$("#output").blur(function(){
		let input = $('#output').val();
		var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": `http://106.15.225.249:3000/wordladder/search?word=${input}`,
				  "method": "GET",
				  "headers": {
					"Content-Type": "application/json;charset=utf-8",
				  },
		}
		let ajax = $.ajax(settings)
		ajax.done(function(response){
		// friendly show the result of validation
			if(response.has)
			{
				$('#output').addClass("is-valid");
				$('#output').removeClass("is-invalid");
				$('#output-invalid').hide();
				$('#output-valid').show();
			}
			else{
				$('#output').addClass("is-invalid");
				$('#output').removeClass("is-valid");
				$('#output-invalid').show();
				$('#output-valid').hide();
			}
		})
	});
	
	// submit the input and output by POST
	$("#submit").click(function(){
			$("#ground").empty();
			$("#display").html("");
			// need check the two words in the dictionary first
			let input = $('#input').val();
			var settings_in = {
				"async": true,
				"crossDomain": true,
				"url": `http://106.15.225.249:3000/wordladder/search?word=${input}`,
				"method": "GET",
				"headers": {
					"Content-Type": "application/json;charset=utf-8",
				},
			}
			let ajax_in = $.ajax(settings_in)
			ajax_in.done(function(response){
				if(response.has)
				{
					$('#input').addClass("is-valid");
					$('#input').removeClass("is-invalid");
					$('#input-invalid').hide();
					$('#input-valid').show();
				}
				else{
					$('#input').removeClass("is-valid");
					$('#input').addClass("is-invalid");
					$('#input-invalid').show();
					$('#input-valid').hide();
					return;
				}
				let input = $('#output').val();
				var settings_out = {
					"async": true,
					"crossDomain": true,
					"url": `http://106.15.225.249:3000/wordladder/search?word=${input}`,
					"method": "GET",
					"headers": {
						"Content-Type": "application/json;charset=utf-8",
					},
				}
				let ajax_out = $.ajax(settings_out)
				ajax_out.done(function(response){
					if(response.has)
					{
						$('#output').addClass("is-valid");
						$('#output').removeClass("is-invalid");
						$('#output-invalid').hide();
						$('#output-valid').show();
					}
					else{
						$('#output').addClass("is-invalid");
						$('#output').removeClass("is-valid");
						$('#output-invalid').show();
						$('#output-valid').hide();
						return;
					}
					var settings = {
						"async": true,
						"crossDomain": true,
						"url": "http://106.15.225.249:3000/wordladder/BFS",
						"method": "POST",
						"headers": {
							"Content-Type": "application/json;charset=utf-8",
							"Content-Type": "application/x-www-form-urlencoded",
						},
						"data": {
							"input": $("#input").val(),
							"output": $("#output").val()
						}
					}
					// post ajax
					let ajax = $.ajax(settings);
					$('#loading').show();
					ajax.done(function (response) {
						$('#ground').append('<div id="slogan" >The wordLadder is this</div>')
						$('#slogan').typer({
							search: 'this',
							replace: response.result.concat().reverse()
						})
						$('#loading').hide();
						let result = new String();
						// show the result in the page
						result = result.concat(response.result.shift());
						while(response.result.length !== 0)
						{
							result = result.concat("->",response.result.shift());
						}
						$("#display").html(result);
					});
				})
			})
		})
	})
	</script>
</body>
</html>
